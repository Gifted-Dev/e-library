{% extends "base.html" %}

{% block title %}Forgot Password - LightBearers Library{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <h2 class="card-title text-center mb-4">Forgot Password</h2>
                    <p class="text-center text-muted mb-4">Enter your email address and we will send you a link to reset your password.</p>

                    <div id="forgot-password-alert-container" class="mb-3"></div>

                    <form hx-post="/api/v1/auth/forgot-password" hx-target="#forgot-password-alert-container" hx-swap="innerHTML">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" class="link-themed">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
