{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <h2 class="card-title text-center mb-4">Edit Book: {{ book.title }}</h2>
                    
                    <div id="edit-book-alert-container" class="mb-3"></div>

                    <form hx-patch="/api/v1/books/{{ book.uid }}/update"
                          hx-encoding="multipart/form-data"
                          hx-target="#edit-book-alert-container"
                          hx-swap="innerHTML">
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required>{{ book.description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="cover_image" class="form-label">Update Cover Image (Optional)</label>
                            <input class="form-control" type="file" id="cover_image" name="cover_image" accept="image/png, image/jpeg">
                            {% if book.cover_image %}
                            <div class="mt-2">
                                <small class="text-muted">Current Image:</small><br>
                                <img src="/{{ book.cover_image }}" alt="Current cover for {{ book.title }}" style="max-height: 100px; border-radius: 4px;">
                            </div>
                            {% endif %}
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/books/{{ book.uid }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
