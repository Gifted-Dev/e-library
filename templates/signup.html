{% extends "base.html" %}

{% block title %}Sign Up - LightBearers Library{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <h2 class="card-title text-center mb-4">Create an Account</h2>

                    <div id="signup-alert-container" class="mb-3"></div>

                    <form hx-post="/api/v1/auth/signup" hx-target="#signup-alert-container" hx-swap="innerHTML">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="signupFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="signupFirstName" name="signupFirstName" placeholder="John" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="signupLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="signupLastName" name="signupLastName" placeholder="Doe" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" name="signupEmail" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" name="signupPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <span>Already have an account? </span>
                        <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" class="link-themed">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
