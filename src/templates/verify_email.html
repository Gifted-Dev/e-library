<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
</head>
<body style="font-family: sans-serif; text-align: center; color: #333;">
    <div style="padding: 20px; border: 1px solid #ddd; max-width: 600px; margin: auto; border-radius: 8px;">
        <h2>Welcome to E-Library, {{ first_name }}!</h2>
        <p>Thank you for signing up. Please click the button below to verify your email address and activate your account.</p>
        <a href="{{ verification_url }}" style="display: inline-block; margin: 20px 0; padding: 12px 25px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
            Verify Email Address
        </a>
        <p style="font-size: 0.8em; color: #777;">If you did not sign up for this account, you can safely ignore this email.</p>
    </div>
</body>
</html>
