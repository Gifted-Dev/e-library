<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
</head>
<body style="font-family: sans-serif; text-align: center; color: #333;">
    <div style="padding: 20px; border: 1px solid #ddd; max-width: 600px; margin: auto; border-radius: 8px;">
        <h2>Password Reset Request</h2>
        <p>Hello, {{ first_name }}. We received a request to reset your password. Please click the button below to set a new password. This link is only valid for 15 minutes.</p>
        <a href="{{ reset_link }}" style="display: inline-block; margin: 20px 0; padding: 12px 25px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
            Reset Your Password
        </a>
        <p style="font-size: 0.8em; color: #777;">If you did not request a password reset, please ignore this email.</p>
    </div>
</body>
</html>
